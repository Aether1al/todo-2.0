<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do</title>
</head>

<body>
    <main>
        <div id="todoH1">TODO LIST</div>
        <form>
            <input type="text" id="poisk" placeholder="Search note...">
            
            <button id="confirm" type="button"><img src="photos/Vector.svg" alt=""></button>
            <div class="dropdown" id="filterDropdown">
                <button class="btn" id="filterBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
                    ALL
                    <img class="chev" src="photos/chevron-top (1).png" alt="">
                </button>
            <ul class="menu" role="listbox" aria-label="Filter">
                <li role="option" data-value="all">All</li>
                <li role="option" data-value="active">Complete</li>
                <li role="option" data-value="copleted">Incomplete</li>
            </ul>
            </div>
            
            <div id="night">
                <!-- <button type="button" id="nightbtn" onclick="nightMode()"><img src="photos/Vector (1).svg" alt=""></button> -->

                <button type="button" id="nightbtn"><img id="theme-icon" src="photos/Vector (1).svg"></button>

            </div>
        </form>
        <form>
            <div id="divNote">
                <div class="trashies">
                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Уборка по дому</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>
                <hr>
                <div class="trashies">
                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Мытье полов</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>
                <hr>

                <div class="trashies">
                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Домашняя работа</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>
                <hr>
                <div class="trashies">
                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Помощь маме</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>
                <hr>
                <div class="trashies">
                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Поиграть</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>

                <hr>
                <div class="trashies">

                    <div class="checkboxes">
                        <input type="checkbox" class="checknote"> <label class="note">Поесть</label>
                    </div>
                    <div style="display: flex;">
                        <div class="editor"></div>
                        <div class="Trash"></div>
                    </div>
                </div>
                <hr>
            </div>
            </div>
            <div id="emptyState" class="hidden">
                <img src="photos/Detective-check-footprint 1.png" alt="">
                <p>Empty...</p>
            </div>
        </form>
        <button class="PlusWin" onclick="openPopup()"><img src="photos/Vector (4).png" alt=""></button>
        <div class="popup">
            <div id="divnote">
                <p class="newnote">NEW NOTE</p>
                <input type="text" onclick="" id="inpt" placeholder="Input your note...">
            </div>
            <button class="CloseWin" onclick="closePopup()">CANCEL</button>
            <button class="Apply" type="button">APPLY</button>
        </div>
        <div class="overflow"></div>
    </main>
</body>
<script src="script.js"></script>

</html>
