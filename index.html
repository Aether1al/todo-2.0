<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>МОИ ЗАМЕТКИ</title>
</head>

<body class="light-theme">
    <main>
        <div id="todoH1"    class="lng"  data-key="todoH1">МОИ ЗАМЕТКИ</div>
        <form>
            <input type="text" id="poisk" class="lng"  data-key="search" placeholder="Искать заметку...">

            <button id="confirm" class="lng"  type="button"><img src="photos/Vector.svg" alt=""></button>
            <div class="dropdown" id="filterDropdown">
                <button class="btn lng" id="filterBtn" type="button">
                    <p class="All lng" data-key="All">Все</p>
                    <p class="chev lng" data-key="chev">ᨆ</p>
                </button>
                <ul class="menu lng" role="listbox"  aria-label="Filter">
                    <li data-value="all" class="All lng" data-key="All">Все</li>
                    <li data-value="active" class="Complete lng"  data-key="Complete">Выполненные</li>
                    <li data-value="copleted" class="Incomplete lng"  data-key="Incomplete">В процессе</li>
                </ul>
            </div>

            <div id="night">
                <button type="button" id="nightbtn" ><img id="theme-icon" src="photos/Vector (1).svg"></button>

            </div>
        </form>

        <form>
            <div id="divNote">

            </div>
            <div id="emptyState" class="hidden">
                <img id="empty-state-img" src="photos/Detective-check-footprint 1.png" alt=""
                    data-light="photos/Detective-check-footprint 1.png"
                    data-dark="photos/Detective-check-footprint 1 (2).png">
                <p class="Empty lng" data-key="Empty">Пусто...</p>
            </div>
        </form>


        <div id="backgroundRedactor">
            <div id="redactor">
                <div id="divnoteredactor">
                    <input type="text" id="inptRedactor" class="placeholderEdit" data-key="placeholderEdit" placeholder="Edit your DO there">
                </div>
                <div style="gap: 220px; display: flex;">
                    <button id="cancelEditor" data-key="cancelEditor">ОТМЕНА</button>
                    <button id="applyEditor" data-key="applyEditor">ОК</button>
                </div>
            </div>
        </div>
    </main>
    <button class="PlusWin" onclick="openPopup()"><img src="photos/Vector (4).png" alt=""></button>
    <div class="popup">
        <div id="divnote">
            <p class="newnote lng" data-key="newnote">НОВАЯ ЗАМЕТКА</p>
            <input type="text" id="inpt" class="placeholderNew lng" data-key="placeholderNew" placeholder="новая задача...">
        </div>
        <button class="CloseWin lng" data-key="CloseWin" onclick="closePopup()">ОТМЕНА</button>
        <button class="Apply lng" data-key="Apply" type="button">ОК</button>
    </div>
    <div class="overflow"></div>
    <select id="langSwitcher">
        <option value="ru">Ru</option>
        <option value="en">Eng</option>
    </select>
</body>
<script src="script.js"></script>

</html>
