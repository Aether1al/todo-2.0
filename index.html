<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do</title>
</head>

<body>
    <main>
        <div id="todoH1">TODO LIST</div>
        <form>
            <input type="text" id="poisk" placeholder="Search note...">

            <button id="confirm" type="button"><img src="photos/Vector.svg" alt=""></button>
            <div class="dropdown" id="filterDropdown">
                <button class="btn" id="filterBtn" type="button">
                    <p>All</p>
                    <p class="chev">á¨†</p>
                </button>
                <ul class="menu" role="listbox" aria-label="Filter">
                    <li data-value="all">All</li>
                    <li data-value="active">Complete</li>
                    <li data-value="copleted">Incomplete</li>
                </ul>
            </div>

            <div id="night">
                <button type="button" id="nightbtn"><img id="theme-icon" src="photos/Vector (1).svg"></button>

            </div>
        </form>

        <form>
            <div id="divNote">

            </div>
            <div id="emptyState" class="hidden">
                <img id="empty-state-img" src="photos/Detective-check-footprint 1.png" alt=""
                    data-light="photos/Detective-check-footprint 1.png"
                    data-dark="photos/Detective-check-footprint 1 (2).png">
                <p>Empty...</p>
            </div>
        </form>


        <div id="redactor">
            <div id="divnoteredactor">
                <input type="text" id="inptRedactor" placeholder="Edit your DO there">
            </div>
            <div>
                <button id="cancelEditor">CANCEL</button>
                <button id="applyEditor">APPLY</button>
            </div>
        </div>
    </main>
    <button class="PlusWin" onclick="openPopup()"><img src="photos/Vector (4).png" alt=""></button>
    <div class="popup">
        <div id="divnote">
            <p class="newnote">NEW NOTE</p>
            <input type="text" id="inpt" placeholder="Input your note...">
        </div>
        <button class="CloseWin" onclick="closePopup()">CANCEL</button>
        <button class="Apply" type="button">APPLY</button>
    </div>
    <div class="overflow"></div>
</body>
<script src="script.js"></script>

</html>
